<div id="title">
    <h2>Connexion</h2>
</div>

<swal (render)="onRender($event)" (beforeOpen)="onBeforeOpen($event)" (open)="onOpen($event)" (close)="onClose($event)"
    (afterClose)="onAfterClose()">
</swal>

<div id="form">
    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
        <!-- Username -->
        <div class="form-group">
            <label for="username">Pseudonyme:</label>
            <input formControlName="username" type="text" class="form-control" id="username" placeholder="Pseudonyme"
                [ngClass]="{ 'is-invalid': submitted && f.username.errors }">
                <!-- Error -->
            <div *ngIf="submitted && f.username.errors" class="invalid-feedback">
                <div *ngIf="f.username.errors.required">Veuillez entrer un pseudonyme</div>
            </div>
        </div>
        <!-- Password -->
        <div class="form-group">
            <label for="password">Mot de passe:</label>
            <input formControlName="password" type="password" class="form-control" id="password"
                placeholder="Mot de passe" [ngClass]="{ 'is-invalid': submitted && f.password.errors }">
                <!-- Error -->
            <div *ngIf="submitted && f.password.errors" class="invalid-feedback">
                <div *ngIf="f.password.errors.required">Veuillez entrer un mot de passe</div>
            </div>
        </div>
        <!-- Remember me -->
        <div class="form-group form-check">
            <input formControlName="remember" name="remember" type="checkbox" class="form-check-input" id="remember">
            <label class="form-check-label" for="remember">Se souvenir de moi</label>
        </div>

        <button [disabled]="loading" type="submit" class="btn btn-primary">Submit</button>

    </form>
</div>
